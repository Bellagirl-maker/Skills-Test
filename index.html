<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Health Dashboard</title>
    <link rel="stylesheet" href="dist/output.css">

</head>
<body class="bg-pageBg">
    <header class="flex flex-col sm:flex-row bg-white rounded-[70px] items-center justify-between p-4 text-black">
        <div class="logo mb-4 sm:mb-0">
        <a href="/"><img src="/Assets/TestLogo.svg" alt="logo"/></a>
        </div>
        <nav class="mb-4 sm:mb-0">
            <ul class="flex flex-wrap space-x-6 gap-2">
                <li class="flex items-center">
                    <img src="/Assets/home_FILL0_wght300_GRAD0_opsz24.svg" alt="Home Icon"/>
                    <span class="ml-2">Overview</span>
                </li>
                <li class="flex items-center">
                    <img src="/Assets/group_FILL0_wght300_GRAD0_opsz24.svg" alt="Patients Icon"/>
                    <span class="ml-2">Patients</span>
                </li>
                <li class="flex items-center">
                    <img src="/Assets/calendar_today_FILL0_wght300_GRAD0_opsz24.svg" alt="Schedule Icon"/>
                    <span class="ml-2">Schedule</span>
                </li>
                <li class="flex items-center">
                    <img src="/Assets/chat_bubble_FILL0_wght300_GRAD0_opsz24.svg" alt="Message Icon"/>
                    <span class="ml-2">Message</span>
                </li>
                <li class="flex items-center">
                    <img src="/Assets/credit_card_FILL0_wght300_GRAD0_opsz24.svg" alt="Transaction Icon"/>
                    <span class="ml-2">Transaction</span>
                </li>
            </ul>

        </nav>
        <div class="doctor-info text-right">
            
        </div>
        <div class="settings flex items-center ml-4">
            <img src="Assets/settings_FILL0_wght300_GRAD0_opsz24.svg" alt="Settings Icon"> 
            <img src="Assets/more_vert_FILL0_wght300_GRAD0_opsz24.svg" alt="More Options Icon" class="ml-4">
        </div>
    </header>
    <main>
        <section class="patients-info">
        <div class="flex">
        <!-- Patients Search Column -->
            <div class="w-1/5 bg-white p-4">
          <!-- Search content -->
          <h2 class="font-bold">Search Patients</h2>
          <!-- Add search functionality here -->
        </div>
      
        <!-- Diagnosis History Column -->
        <div class="w-2/5 bg-white p-4">
          <!-- Diagnosis history content -->
          <h2 class="font-bold">Diagnosis History</h2>
          <!-- Add diagnosis history here -->
        </div>
      
        <!-- Jessica Taylor Section -->
        <div class="w-1/5 bg-white p-4" id="patient-data">
          <h2 class="font-bold">Jessica Taylor</h2>
          <!-- Display Jessica's data here -->
        </div>
      
        <!-- Diagnostic List Column -->
        <div class="w-1/5 bg-white p-4">
          <h2 class="font-bold">Diagnostic List</h2>
          <!-- Add diagnostic list here -->
        </div>
      
        <!-- Lab Results Column -->
        <div class="w-1/5 bg-white p-4">
          <h2 class="font-bold">Lab Results</h2>
          <!-- Add lab results content here -->
        </div>
      </div>
    </section>
    

</main>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
